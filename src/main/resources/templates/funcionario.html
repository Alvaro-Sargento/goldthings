<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Funcionario - Gold Things</title>
</head>
<body>

<div class="row mt-5">
  <div class="col-2">
    <div class="list-group">
      <a href="index.html" class="list-group-item list-group-item-action">Início</a>
      <a href="cliente/cadastro.html" class="list-group-item list-group-item-action">Cliente</a>
      <a href="funcionario/cadastro.html" class="list-group-item list-group-item-action">Funcionario</a>
      <a href="produto/cadastro.html" class="list-group-item list-group-item-action">Produto</a>
      <a href="#" class="list-group-item list-group-item-action">Sair</a>
    </div>
  </div>

  <div class="col-6 p-4">
    <form class="row g-3" th:action="@{/funcionario-save}" th:object="${funcionario}" method="post">
      <div class="col-md-6">
        <label for="apelido" class="form-label">Apelido</label>
        <input type="text" class="form-control" id="inputEmail4" th:field="*{apelido}">
      </div>

      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputPassword4" th:field="*{nome}">
      </div>

      <div class="col-md-6">
        <label for="bi" class="form-label">Bilhete de Identidade</label>
        <input type="text" class="form-control" id="inputCity" th:field="*{bi}">
      </div>

      <div class="col-6">
        <label for="" class="form-label">Telefone</label>
        <input type="text" class="form-control"  id="inputAddress" th:field="*{nr_telefone}" placeholder="258 841110000">
      </div>

      <div class="col-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="inputAddress2" th:field="*{email}" placeholder="leo@goldthings.com">
      </div>

      <div class="col-md-3">
        <label for="departamento" class="form-label">Cidade</label>
        <input type="text" class="form-control" th:field="*{cidade}" id="inputCity">
      </div>

      <div class="col-md-3">
        <label for="cargo" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputCity" th:field="*{bairro}">
      </div>

      <div class="col-md-4">
        <label for="departamento" class="form-label">NR casa</label>
        <input type="text" class="form-control" id="inputCity" th:field="*{nr_casa}">
      </div>

      <div class="col-md-4">
        <label for="cargo" class="form-label">Quarteirao</label>
        <input type="text" class="form-control" id="inputCity" th:field="*{quarteirao}">
      </div>

      <div class="col-md-4">
        <label for="cargo" class="form-label">Salario</label>
        <input type="text" class="form-control" id="inputCity" th:field="*{salario}">
      </div>

      <div class="col-md-12">
        <input type="submit" name="" >
      </div>
    </form>

    <div class="mt-5">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Apelido</th>
          <th scope="col">BI</th>
          <th scope="col">Telefone</th>
          <th scope="col">Email</th>
          <th scope="col">cidade</th>
          <th scope="col">Bairro</th>
          <th scope="col">Nr casa</th>
          <th scope="col">Qtr</th>
          <th scope="col">Salario</th>
          <th>Acções</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="func : ${dados}">
          <td th:text="${func.getId()}"></td>

          <td th:text="${func.getNome()}"></td>
          <td th:text="${func.getBi()}"></td>
          <td th:text="${func.getEmail()}"></td>
          <td th:text="${func.getNr_telefone()}"></td>
          <td>
            <form th:action="@{/funcionario/{id}/excluir(id=${func.getId()})}" method="post">
              <input type="hidden" name="_method" value="delete" />
              <button type="submit">Apagar</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
