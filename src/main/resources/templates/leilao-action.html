<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Produto</title>
  </head>
  <body>

  	<!-- As a heading -->
	<nav class="navbar navbar-light bg-dark">
	  <div class="container-fluid">
	    <span class="navbar-brand mb-0 h1 text-white fs-1">GOLD THINGS</span>
	  </div>
	</nav>

	<div class="row">
		<div class="col-2">
			<div class="list-group">
				<a href="/" class="list-group-item list-group-item-action">In√≠cio</a>
			  	<a href="#" class="list-group-item list-group-item-action">Sair</a>
			</div>
		</div>


		<div class="col-6 p-4">
			<form class="row g-3">
			  	<div class="col-md-12">
			    	<label for="nome" class="form-label">Pesquisar produto por:</label>
			  	</div>

			  	<div class="col-3">
			    	<label for="" class="form-label">ID</label>
			    	<input type="number" class="form-control" id="inputAddress" placeholder="">
			  	</div>

			  	<div class="col-3">
			    	<label for="" class="form-label">Nome</label>
			    	<input type="text" class="form-control" id="inputAddress" placeholder="">
			  	</div>

			  	<div class="col-3">
			    	<label for="" class="form-label">Validade</label>
			    	<input type="date" class="form-control" id="inputAddress" >
			  	</div>

			  	<div class="col-md-12">
			    	<input type="submit" name=""  >
			  	</div>

			</form>

			<div>
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">id</th>
				      <th scope="col">Nome</th>
				      <th scope="col">Preco</th>
				      <th scope="col">QTD</th>
				      <th scope="col">Validade</th>
				      <th scope="col">Descricao</th>
				      <th scope="col">Operacao</th>
				    </tr>
				  </thead>
				  <tbody>
					  <tr th:each="produto : ${dados}">
						  <td th:text="${produto.getId()}"></td>
						  <td th:text="${produto.getNome()}"></td>
						  <td th:text="${produto.getPreco()}"></td>
						  <td th:text="${produto.getQuantidade()}"></td>
						  <td th:text="${produto.getData_exp()}"></td>
						  <td th:text="${produto.getDescricao()}"></td>
						  <td>
							  <form th:action="@{/produtos/produto/{id}/excluir(id=${produto.getId()})}" method="post">
								  <input type="hidden" name="_method" value="delete" />
								  <button type="submit">Apagar</button>
							  </form>
						  </td>
					  </tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
