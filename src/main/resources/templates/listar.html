<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>funcionario</title>
  </head>
  <body>
  
  	<!-- As a heading -->
	<nav class="navbar navbar-light bg-dark">
	  <div class="container-fluid">
	    <span class="navbar-brand mb-0 h1 text-white fs-1">GOLD THINGS</span>
	  </div>
	</nav>    
	
	<div class="row">
		<div class="col-2">
			<div class="list-group">
				<a href="/" class="list-group-item list-group-item-action">Início</a>
			  	<a href="#" class="list-group-item list-group-item-action">Sair</a>
			</div>
		</div>
		<div>
			<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de expiração</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Descrição</th>
            <th>Imagem</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="produto : ${dados}">
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.data_exp}"></td>
            <td th:text="${produto.preco}"></td>
            <td th:text="${produto.quantidade}"></td>
            <td th:text="${produto.descricao}"></td>
            <td><img th:src="@{'/uploads/' + ${produto.imagem}}" /></td>
          
        </tr>
    </tbody>
</table>

		</div>
		
		<div>
			<a href="/produtos/produto" class="btn btn-primary">Novo Produto</a>

		</div>
		</body>
		</html>
