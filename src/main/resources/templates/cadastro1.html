<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css\syle.css">
    <link rel="stylesheet" href="bootstrap\font-awesome use this\css\font-awesome.css">
   
</head>

<body>

    <!-- Cria um container que centraliza o conteúdo -->
    <div class="container d-flex justify-content-center align-items-center vh-100">

        <!-- Cria um formulário com o fundo light -->
        <form class="bg-light p-5 rounded shadow-lg"  th:action="@{/registration}"
              th:object="${user}" style="width: 500px;" method="post">

                <!-- Adiciona o campo de nome de usuário -->
                <div class=" mb-3">
                    <label for="username" class="form-label mb-4">Nome de Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class=""></i></span><input type="text" class="form-control" id="username" name="name" required>
                    </div>
                    <p class="text-danger" th:errors="*{name}"
                       th:if="${#fields.hasErrors('name')}"></p>
                </div>
    
                <!-- Adiciona o campo de email -->
                <div class="  mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class=""></i></span><input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <p class="text-danger" th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}"></p>
                </div>
    
                <!-- Adiciona o campo de senha -->
                <div class=" mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class=""></i></span><input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <p class="text-danger" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>
    
                <!-- Adiciona o campo de confirmação de senha -->
                <div class=" mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class=""></i></span><input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

            <!-- Adiciona o botão de envio -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn ;" style="background-color: #ff9d14;;">Enviar</button>
            </div>

        </form>

    </div>

    <!-- Adicionando o JavaScript do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-QGZ5Q5BSGb73X9rlMjJ/Crjsm1q3ymgPxJj1ltaTFN/ThCzI+AKBhRxYhSoiVT1" crossorigin="anonymous"></script>
</body>
</html>
