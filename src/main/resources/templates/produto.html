<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Produto - Gold Things</title>
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-light bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1 text-white fs-1">Gold Things</span>
    <span class="mb-0 h5 text-white fs-5">Bem vindos!</span>
  </div>
</nav>

<form th:action="@{/produto-save}" th:object="${produto}" method="post">
  <label>Nome:</label>
  <input type="text" th:field="*{nome}"><br>

  <label>Descricao:</label>
  <input type="text" th:field="*{descricao}"><br>

  <label>Preco:</label>
  <input type="number" th:field="*{preco}"><br>

  <label>Quantidade:</label>
  <input type="number" th:field="*{quantidade}"><br>

  <label>Data Validade:</label>
  <input type="date" th:field="*{data_exp}"><br>

  <button type="submit">Cadastrar</button>
</form>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

-->
</body>
</html>
