<div class="row mt-5">
  <div class="col-2">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action">In√≠cio</a>
      <a href="funcionario" class="list-group-item list-group-item-action">Funcionario</a>
      <a href="produto" class="list-group-item list-group-item-action">Produto</a>
      <a href="/" class="list-group-item list-group-item-action">Sair</a>
    </div>
  </div>


  <div class="col-6 p-4">
    <form class="row g-3" th:action="@{/cliente-save}" th:object="${cliente}" method="post">
      <div class="col-md-6">
        <label for="apelido" class="form-label">Apelido</label>
        <input type="text" class="form-control" id="inputEmail4" th:field="*{apelido}">
      </div>

      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputPassword4" th:field="*{nome}">
      </div>

      <div class="col-md-6">
        <label for="bi" class="form-label">Bilhete de Identidade</label>
        <input type="text" class="form-control" id="inputCity" th:field="*{bi}">
      </div>

      <div class="col-6">
        <label for="" class="form-label">Telefone</label>
        <input type="text" class="form-control"  id="inputAddress" th:field="*{nr_telefone}" placeholder="258 841110000">
      </div>

      <div class="col-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="inputAddress2" th:field="*{email}" placeholder="leo@goldthings.com">
      </div>

      <div class="col-md-3">
        <label for="departamento" class="form-label">Cidade</label>
        <input type="text" class="form-control" th:field="*{cidade}" id="inputCity">
      </div>

      <div class="col-md-3">
        <label for="cargo" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputCity" th:field="*{bairro}">
      </div>

      <div class="col-md-4">
        <label for="departamento" class="form-label">NR casa</label>
        <input type="text" class="form-control" id="inputCity" th:field="*{nr_casa}">
      </div>

      <div class="col-md-4">
        <label for="cargo" class="form-label">Quarteirao</label>
        <input type="text" class="form-control" id="inputCity" th:field="*{quarteirao}">
      </div>
      <div class="col-md-3 mt-5">
        <button class="btn btn-success form-control" type="submit" name="">Salvar</button>
      </div>

    </form>
    
    <div class="mt-4">
    	<a href="cliente-action" class=""><button class="btn btn-dark form-control" type="submit" name="">Ver Clientes</button></a>    	
    </div>
  </div>
</div>
