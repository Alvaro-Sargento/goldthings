<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css\syle.css">
    <link rel="stylesheet" href="bootstrap\font-awesome use this\css\font-awesome.css">
   
</head>
<body>

    
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-2 col-sm-8 bg-light">
                    <h4 class="mt-5">GOLD THINGS</h4>
                    <ul class="navbar-nav mt-4">
                        <li>
                            <a href="#" class="nav-link sidebar-link  px-3 " style="nav-link:ho">
                                <span class="me-2 font-icon"><i class=""></i></span>
                                <span class="">Link1</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link sidebar-link  px-3 ">
                                <span class="me-2 font-icon"><i class=""></i></span>
                                <span>Link2</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link sidebar-link  px-3 ">
                                <span class="me-2 font-icon"><i class=""></i></span>
                                <span>Link3</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Main -->
                <div class="col-md-9 mt-5">
                    <h2 class="mb-5">Cadastro</h2>
                    <form action="" class=" row g-2">
                        <div class="row ml-5">
                            <div class="col-md-6 input-area">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" name="" id="nome" class="form-control border-4 border-dark" placeholder="Maria Joao" required >
                                
                            </div>
                            <div class="col-md-5 input-area">
                                <label for="apelido" class="form-label">Apelido</label>
                                <input type="text" name="" id="apelido" class="form-control border-4 border-dark" placeholder="Macamo"  required>
                                
                            </div>
                            <div class="col-md-6 input-area">
                                <label for="nr_documento" class="form-label ">Numero do Documento</label>
                                <input type="text" name="" id="nr_documento" class="form-control border-4 border-dark" placeholder="10382920183A"  required>
                                
                            </div>
                            <div class="col-md-5 input-area">
                                <label for="nr_telef" class="form-label">Celular</label>
                                <input type="tel" name="" id="nr_telef" class="form-control border-4 border-dark" placeholder="+258 82 000 0000"  required>
                                
                            </div>
                          
                           
                            
                            <div class="col-md-6 input-area">
                                <label for="cidade" class="form-label ">Cidade</label>
                                <input type="text" name="" id="cidade" class="form-control border-4 border-dark" placeholder="Maputo"  required>
                               
                            </div>
                            <div class="col-md-5 input-area">
                                <label for="bairro" class="form-label ">Bairro</label>
                                <input type="text" name="" id="bairro" class="form-control border-4 border-dark" placeholder="Bairro Central"  required>
                                
                            </div>
                            <div class=" ml-5 col-md-5 input-area">
                                <label for="quarteirao" class="form-label ">Quarteir&atilde;o</label>
                                <input type="text" name="" id="quarteirao" class="form-control border-4 border-dark" placeholder="17B" required>
                               
                            </div>
                            <div class="col-md-5 input-area">
                                <label for="nr_casa" class="form-label " >Nr.casa</label>
                                <input type="text" name="" id="nr_casa" class="form-control border-4 border-dark" placeholder="522" required>
                               
                            </div>
                            <div class="  " style="padding-top: 130px;"></div>
                                <input type="reset" value="Cancelar" class="btn btn-xl btn-danger mt-5 " style="margin-left: 50px;" >
                                <input type="submit" value="Cadastrar" class="btn btn-xl btn-success mt-5" style="margin-left: 50px;">
                            
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    
 <!-- Adicionando o JavaScript do Bootstrap 5 -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-QGZ5Q5BSGb73X9rlMjJ/Crjsm1q3ymgPxJj1ltaTFN/ThCzI+AKBhRxYhSoiVT1" crossorigin="anonymous"></script>
     
</body>
</html>
